<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <title>DOM manipulation</title>
  <!-- Підключення Bootstrap (через CDN) -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div id="app-container" class="container text-center mt-5">
  <h1 id="title">Ласкаво просимо до маніпуляції DOM!</h1>

  <button id="change-text-btn" class="btn btn-primary my-3">Змінити заголовок</button>

  <div>
    <img id="image" src="https://placehold.co/300x300" class="rounded" alt="Placeholder Image">
  </div>

  <button id="toggle-image-btn" class="btn btn-secondary my-3">Перемкнути стиль зображення</button>

  <p id="description">Це стандартний текст опису.</p>

  <button id="update-description-btn" class="btn btn-success">Оновити опис</button>
</div>

<script src="script.js"></script>
</body>
</html>
