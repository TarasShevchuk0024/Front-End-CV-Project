<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Registration Form</title>
</head>
<body>

<h2>Registration Form</h2>

<form action="/submit" method="POST">

  <label for="fullname">Full Name:</label><br>
  <input
          type="text"
          id="fullname"
          name="fullname"
          placeholder="Enter your full name"
          required
  ><br>

  <br>

  <label for="email">Email:</label><br>
  <input
          type="email"
          id="email"
          name="email"
          placeholder="Enter your email"
          required
  ><br>

  <br>

  <label for="password">Password:</label><br>
  <input
          type="password"
          id="password"
          name="password"
          placeholder="Enter your password"
          required
  ><br>

  <br>

  <label for="age">Age:</label><br>
  <input type="number"
         id="age"
         name="age"
         placeholder="Enter your age"

  ><br>

  <br>

  <label for="dob">Date of Birth:</label><br>
  <input
          type="date"
          id="dob"
          name="dob"
  ><br>

  <br>

  <div>
    <label>Gender:</label><br>
    <input
            type="radio"
            id="male"
            name="gender"
            value="Male"
    >
    <label for="male">Male</label><br>
    <input
            type="radio"
            id="female"
            name="gender"
            value="Female"
    >
    <label for="female">Female</label><br>
    <input
            type="radio"
            id="other"
            name="gender"
            value="Other"
    >
    <label for="other">Other</label><br>
  </div>

  <br>

  <div>
    <label>Interests:</label><br>
    <input
            type="checkbox"
            id="sports"
            name="interests"
            value="Sports"
    >
    <label for="sports">Sports</label><br>
    <input
            type="checkbox"
            id="music"
            name="interests"
            value="Music"
    >
    <label for="music">Music</label><br>
    <input
            type="checkbox"
            id="reading"
            name="interests"
            value="Reading">
    <label for="reading">Reading</label><br>
  </div>

  <br>

  <label for="country">Country:</label><br>
  <select
          id="country"
          name="country"
  >
    <option
            value="United States">United States
    </option>
    <option
            value="Germany">Germany
    </option>
    <option
            value="Ukraine">Ukraine
    </option>
    <option
            value="Spain">Spain
    </option>
  </select><br><br>

  <label for="bio">Short Bio:</label><br>
  <textarea
          id="bio"
          name="bio"
          rows="5"
          cols="50"
  ></textarea><br><br>

  <button type="submit">
    Submit
  </button>

  <button type = "reset">
    Reset
  </button>

</form>


</body>
</html>
